<!------------ TOP BAR --------------->
<div class="ums-top-bar">
  <div class="ums-groups-display ums-arrow-d">{{selectedGroup}}</div>
  <select class="ums-groups-picker" ng-options="group as group for group in groups track by group" ng-model="selectedGroup"></select>
  <i class="ums-create-group" title="{{::appStrings[lang].create_group}}" ng-click="createListDialog()"></i>
</div>
<!---------- & TOP BAR & -------------->
<!----------- USERS LIST -------------->
<div class="ums-users-list-block">
  <div class="ums-users-top-bar">
    <input type="text" placeholder="{{::appStrings[lang].srch}}" ng-mode="leads"/>
    <i class="ums-create-user"></i>
  </div>
  <ul class="ums-users-list" cscroll>
    <li ng-repeat="user in usersData">

    </li>
  </ul>
</div>
<!--------- & USERS LIST & ------------>
